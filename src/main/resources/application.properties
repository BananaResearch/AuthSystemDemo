spring.datasource.url=jdbc:mysql://localhost:3306/auth_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=redis-service
spring.data.redis.port=6379

server.port=8080

jwt.secret=mySecretKey
jwt.expiration=86400

# 日志配置
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.example.authsystem=DEBUG

# 打印请求和响应信息
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Actuator 配置
management.endpoints.web.base-path=/api/actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
